name: Comprehensive Build Matrix

on:
  push:
    branches: [ master, development, pull-request/* ]
  pull_request:
    branches: [ master, pull-request/* ]

jobs:
  build-linux:
    name: ${{ matrix.compiler_config.id }} | C++${{ matrix.cpp_standard }} | NO_STL=${{ matrix.no_stl }} | Linux
    runs-on: ubuntu-22.04
    container: ${{ matrix.compiler_config.image }}
    strategy:
      fail-fast: false
      matrix:
        cpp_standard: ['03', '11', '14', '17', '20', '23']
        no_stl: ['ON', 'OFF']
        compiler_config:
          # GCC versions (assuming these are pulling correctly from Docker Hub)
          - { id: 'gcc9', image: 'gcc:9', cc: 'gcc', cxx: 'g++', supported_cpp_stds: ['03', '11', '14', '17'] }
          - { id: 'gcc11', image: 'gcc:11', cc: 'gcc', cxx: 'g++', supported_cpp_stds: ['03', '11', '14', '17', '20'] }
          - { id: 'gcc13', image: 'gcc:13', cc: 'gcc', cxx: 'g++', supported_cpp_stds: ['03', '11', '14', '17', '20', '23'] }
          - { id: 'gcc15', image: 'gcc:15', cc: 'gcc', cxx: 'g++', supported_cpp_stds: ['03', '11', '14', '17', '20', '23'] }
          # Clang versions - Updated to use ghcr.io
          - { id: 'clang7', image: 'silkeh/clang:7', cc: 'clang', cxx: 'clang++', supported_cpp_stds: ['03', '11', '14', '17', '20'] }
          - { id: 'clang10', image: 'silkeh/clang:10', cc: 'clang', cxx: 'clang++', supported_cpp_stds: ['03', '11', '14', '17', '20'] }
          - { id: 'clang12', image: 'silkeh/clang:12', cc: 'clang', cxx: 'clang++', supported_cpp_stds: ['03', '11', '14', '17', '20'] }
          - { id: 'clang14', image: 'silkeh/clang:14', cc: 'clang', cxx: 'clang++', supported_cpp_stds: ['03', '11', '14', '17', '20', '23'] }
          - { id: 'clang16', image: 'silkeh/clang:16', cc: 'clang', cxx: 'clang++', supported_cpp_stds: ['03', '11', '14', '17', '20', '23'] }
          - { id: 'clang18', image: 'silkeh/clang:18', cc: 'clang', cxx: 'clang++', supported_cpp_stds: ['03', '11', '14', '17', '20', '23'] }
          - { id: 'clang20', image: 'silkeh/clang:20', cc: 'clang', cxx: 'clang++', supported_cpp_stds: ['03', '11', '14', '17', '20', '23'] }

    steps:
    - name: Check C++ Standard Compatibility
      id: compatibility_check
      run: |
        is_supported="${{ contains(matrix.compiler_config.supported_cpp_stds, matrix.cpp_standard) }}"
        echo "Compiler: ${{ matrix.compiler_config.id }}"
        echo "C++ Standard: ${{ matrix.cpp_standard }}"
        echo "Supported by this compiler: ${{ join(matrix.compiler_config.supported_cpp_stds, ', ') }}"
        echo "Compatibility check result: $is_supported"
        echo "should_run=$is_supported" >> $GITHUB_OUTPUT

    - name: Checkout ETLCPP
      if: ${{ steps.compatibility_check.outputs.should_run == 'true' }}
      uses: actions/checkout@v4

    - name: Install Build Essentials (CMake, make)
      if: ${{ steps.compatibility_check.outputs.should_run == 'true' }}
      run: |
        echo "Updating package lists and installing CMake, make, ninja-build..."
        apt-get update -y
        apt-get install -y --no-install-recommends cmake make ninja-build
        echo "Build essentials installation complete."

    - name: Configure and Build
      if: ${{ steps.compatibility_check.outputs.should_run == 'true' }}
      env:
        ASAN_OPTIONS: "alloc_dealloc_mismatch=0,detect_leaks=0"
      run: |
        export CC=${{ matrix.compiler_config.cc }}
        export CXX=${{ matrix.compiler_config.cxx }}
        
        PARAM_CPP_STANDARD=${{ matrix.cpp_standard }}
        PARAM_ETL_FORCE_CPP03="OFF"
        if [ "${{ matrix.cpp_standard }}" = "03" ]; then
          PARAM_ETL_FORCE_CPP03="ON"
        fi

        echo "--- Configuration Details ---"
        echo "Compiler ID: ${{ matrix.compiler_config.id }}"
        echo "C++ Standard (ETL_CXX_STANDARD): $PARAM_CPP_STANDARD"
        echo "NO_STL: ${{ matrix.no_stl }}"
        echo "ETL_FORCE_TEST_CPP03: $PARAM_ETL_FORCE_CPP03"
        echo "CC: $CC, CXX: $CXX"
        echo "--- Compiler Version ---"
        $CXX --version
        echo "--- CMake Version ---"
        cmake --version
        echo "---------------------------"

        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTS=ON \
          -DNO_STL=${{ matrix.no_stl }} \
          -DETL_USE_TYPE_TRAITS_BUILTINS=OFF \
          -DETL_USER_DEFINED_TYPE_TRAITS=OFF \
          -DETL_FORCE_TEST_CPP03=$PARAM_ETL_FORCE_CPP03 \
          -DETL_CXX_STANDARD=$PARAM_CPP_STANDARD
        
        cmake --build build -j $(nproc)

    - name: Run tests
      if: ${{ steps.compatibility_check.outputs.should_run == 'true' }}
      run: |
        echo "--- Running Tests ---"
        cd build
        ./test/etl_tests
